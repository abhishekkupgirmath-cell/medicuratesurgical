<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Contact Medicurate Surgical | Immersive Medical Solutions</title>
  <meta name="description"
    content="Get in touch with Medicurate Surgical for institutional quotes, partnership inquiries, or product support. Transforming medical education together.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="img/medicurate.png">
  <link rel="stylesheet" href="assets/css/guillaume.css">
  <style>
    .contact-input {
      width: 100%;
      background: transparent;
      border: none;
      border-bottom: 1px solid rgba(0, 0, 0, 0.1);
      padding: 1rem 0;
      font-family: var(--font-mono);
      font-size: 1rem;
      color: var(--color-text);
      transition: all 0.3s ease;
    }

    .contact-input:focus {
      outline: none;
      border-bottom-color: var(--color-accent);
    }

    .form-group {
      margin-bottom: 2rem;
    }

    .details-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 3rem;
      margin-top: 5rem;
      padding-top: 5rem;
      border-top: 1px solid rgba(0, 0, 0, 0.1);
    }

    .detail-item {
      margin-bottom: 2rem;
    }

    .detail-item h3 {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
    }

    .detail-item p {
      opacity: 0.7;
      font-family: var(--font-mono);
    }
  </style>
</head>

<body>

  <!-- Custom Cursor -->
  <div class="cursor-dot"></div>
  <div class="cursor-outline"></div>

  <!-- Layout Anchors -->
  <div class="layout-anchor anchor-tl" style="padding: 30px;">
    <img src="img/medicurate.png" alt="Medicurate Logo" style="width: 180px; height: auto;">
  </div>

  <div class="layout-anchor anchor-tr">
    <div class="nav-menu">
      <a href="index.html" class="nav-link">Home</a>
      <a href="institution.html" class="nav-link">Institution</a>
      <a href="professional.html" class="nav-link">Professional</a>
      <a href="personal.html" class="nav-link">Personal</a>
      <a href="functions.html" class="nav-link">Compare</a>
      <a href="contact-form.html" class="nav-link" style="color: var(--accent-active);">Contact</a>
    </div>
  </div>

  <div class="layout-anchor anchor-bl">
    <div class="mono-label">Socials</div>
    <div class="nav-menu" style="flex-direction: row; gap: 20px;">
      <a href="https://www.linkedin.com/company/medicurate-surgical/" target="_blank" class="nav-link">LI</a>
      <a href="https://instagram.com" target="_blank" class="nav-link">IG</a>
      <a href="https://youtube.com" target="_blank" class="nav-link">YT</a>
    </div>
  </div>

  <div class="layout-anchor anchor-br">
    <div class="mono-label">Status</div>
    <div style="display: flex; align-items: center; gap: 10px; font-family: var(--font-mono); font-size: 0.8rem;">
      <span style="width: 8px; height: 8px; background: #32ff64; border-radius: 50%; display: inline-block;"></span>
      Online
    </div>
  </div>

  <main style="max-width: 1000px; margin: 0 auto; padding-top: 20vh; padding-left: 2rem; padding-right: 2rem;">

    <div style="display: grid; grid-template-columns: 1.2fr 0.8fr; gap: 4rem; align-items: start;">

      <!-- Left Column: Form -->
      <div>
        <section style="margin-bottom: 3rem;">
          <div class="mono-label">Get in Touch</div>
          <h1 class="hero-title" style="font-size: 4rem;">Start the<br>conversation.</h1>
        </section>

        <form id="contactForm" style="display: grid; grid-template-columns: 1fr 1fr; gap: 2rem;">
          <div class="form-group" style="grid-column: span 1;">
            <label class="mono-label">Name</label>
            <input type="text" name="name" class="contact-input" placeholder="John Doe" required>
          </div>

          <div class="form-group" style="grid-column: span 1;">
            <label class="mono-label">Email</label>
            <input type="email" name="email" class="contact-input" placeholder="john@example.com" required>
          </div>

          <div class="form-group" style="grid-column: span 2;">
            <label class="mono-label">Organization</label>
            <input type="text" name="organization" class="contact-input" placeholder="University / Hospital / Company">
          </div>

          <div class="form-group" style="grid-column: span 2;">
            <label class="mono-label">I am interested in</label>
            <select name="purpose" class="contact-input" style="background: white;">
              <option value="Institution">Institutional License</option>
              <option value="Professional">Professional License</option>
              <option value="Personal">Personal Use</option>
              <option value="Partnership">Partnership</option>
              <option value="Other">Other</option>
            </select>
          </div>

          <div class="form-group" style="grid-column: span 2;">
            <label class="mono-label">Message</label>
            <textarea name="message" class="contact-input" rows="4" placeholder="How can we help you?"
              required></textarea>
          </div>

          <button type="submit" class="cta-button"
            style="grid-column: span 2; margin-top: 2rem; padding: 1.5rem 2rem; font-size: 1.2rem;">
            Send Message
          </button>
        </form>
      </div>

      <!-- Right Column: Details & Image -->
      <div style="padding-top: 2rem;">
        <img src="img/xr-multi-user.png" style="width: 100%; border-radius: 20px; margin-bottom: 3rem; opacity: 0.9;"
          alt="Office">

        <div class="detail-item">
          <h3>Support / Inquiries</h3>
          <p>
            medicuratesurgical@gmail.com<br>
            abhishek@medicuratesurgical.com<br>
            <br>
            +91 89043 32901<br>
            +91 9353838655
          </p>
        </div>
      </div>

    </div>
  </main>

  <script>
    // Custom Cursor
    const cursorDot = document.querySelector('.cursor-dot');
    const cursorOutline = document.querySelector('.cursor-outline');

    window.addEventListener('mousemove', (e) => {
      const posX = e.clientX;
      const posY = e.clientY;
      cursorDot.style.left = `${posX}px`;
      cursorDot.style.top = `${posY}px`;
      cursorOutline.animate({
        left: `${posX}px`,
        top: `${posY}px`
      }, { duration: 500, fill: "forwards" });
    });

    // Form Logic
    document.getElementById('contactForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const formData = new FormData(this);
      const name = formData.get('name');
      const email = formData.get('email');
      const org = formData.get('organization');
      const purpose = formData.get('purpose');
      const msg = formData.get('message');

      const subject = `[${purpose}] Contact from ${name}`;
      const body = `Name: ${name}\nEmail: ${email}\nOrganization: ${org}\nInterest: ${purpose}\n\nMessage:\n${msg}`;

      const mailtoLink = `https://mail.google.com/mail/?view=cm&fs=1&to=medicuratesurgical@gmail.com&su=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;

      window.open(mailtoLink, '_blank');
    });
  </script>
</body>

</html>
